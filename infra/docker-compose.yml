version: "3.8"
services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  gateway:
    build: ../gateway
    env_file:
      - ../gateway/.env
    ports: ["3020:3020"]
    environment:
      REDIS_ADDR: "redis:6379"
    depends_on:
      - redis

  prometheus:
    image: prom/prometheus
    volumes:
    - ../../ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports: ["9090:9090"]

  grafana:
    image: grafana/grafana:latest
    ports: ["3001:3000"]
    volumes:
    - ../../ops/grafana:/var/lib/grafana  

  admin:
    build: ../admin
    ports: ["3010:3010"]
    depends_on:
      - redis
